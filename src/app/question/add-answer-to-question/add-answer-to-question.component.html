<h2 class="text-center text-success">{{ data }}</h2>
<form [formGroup]="addForm">
    <mat-form-field class="w-100">
        <mat-label>Нов отговор</mat-label>
        <input matInput formControlName="val" placeholder="Тук въведете отговора който ще се вижда">
    </mat-form-field>
    <mat-form-field class="w-100">
        <mat-label>Точки</mat-label>
        <input matInput type="number" formControlName="points" placeholder="Тук въведете тояките за този отговора">
    </mat-form-field>
    <mat-form-field class="w-100">
        <mat-label>Отговори</mat-label>
        <input matInput formControlName="values" placeholder="Тук въведете всички отговори които няма да се виждат">
    </mat-form-field>
</form>
<div class="d-flex justify-content-between">
    <button mat-raised-button color="primary" (click)="add()">Добави</button>
    <button mat-button color="warn" (click)="closeWindow()">Отмени</button>
</div>
