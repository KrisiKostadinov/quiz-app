<h2 class="text-center text-success">Нов въпрос</h2>
<form [formGroup]="addForm">
  <mat-form-field class="w-100">
    <mat-label>Въпрос</mat-label>
    <input matInput formControlName="title" placeholder="Тук въведете самия въпрос">
  </mat-form-field>
  <div class="d-flex justify-content-between">
      <button mat-raised-button color="primary" [disabled]="addForm.invalid || isSubmitted" (click)="add()">Добави</button>
      <button mat-raised-button color="primary" (click)="all()">Виж всички</button>
      <button mat-raised-button color="primary" [disabled]="addForm.invalid || isSubmitted" (click)="addAnswers()">Добави отговори за въпроса</button>
      <button mat-button color="warn" (click)="closeWindow()">Отмени</button>
  </div>
</form>
